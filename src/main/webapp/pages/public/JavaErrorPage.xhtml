<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Error Page</title>
    </h:head>
    <h:body>
        <p:panel header="Java Error Page">
            <h:panelGrid columns="2">
                <p:outputLabel value="Codigo de error: " style="font-weight: bold;"/>
                <h:outputText value="#{errorHandler.statusCode}"/>
                
                <p:outputLabel value="Tipo de excepcion: " style="font-weight: bold;"/>
                <h:outputText value="#{errorHandler.exceptionType}"/>
                
                <p:outputLabel value="Clase de excepcion: " style="font-weight: bold;"/>
                <h:outputText value="#{errorHandler.exception}"/>
                
                <p:outputLabel value="Pagina solicitada: " style="font-weight: bold;"/>
                <h:outputText value="#{errorHandler.requestURI}"/>
                
                <p:outputLabel value="Mensaje de excepcion: " style="font-weight: bold;"/>
                <h:outputText value="#{errorHandler.message}"/>
            </h:panelGrid>
            <div style="text-align: center; width: 100%">
                <p:outputLabel value="Favor contactar con el administrador del sistema: "/>
                <h:outputText value="#{initParam['ADMIN_CONTACT']}"/>
            </div>
        </p:panel>
    </h:body>
</html>
