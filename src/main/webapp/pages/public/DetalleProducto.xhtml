<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/template/menuTemplate.xhtml">
        <ui:define name="centro">
            <!-- Detalle del producto-->
            <p:panel header="#{detalleProductoMB.producto.titulo}">
                <h:panelGrid columns="2">
                    <p:galleria value="#{detalleProductoMB.producto.fotos}" var="image" panelWidth="500" panelHeight="300" showCaption="false">
                        <p:graphicImage url="#{detalleProductoMB.getOneFoto(image)}" width="500"/>
                    </p:galleria>
                    <h:panelGrid columns="1">
                        <h:outputText value="Cantidad: #{detalleProductoMB.producto.cantidad}"/>
                        <h:outputText value=""/>
                        <h:outputText value="Precio: RD$ #{detalleProductoMB.producto.precio}"/>
                        <h:outputText value=""/>
                        <p style="text-align: justify">
                            #{detalleProductoMB.producto.descripcion}
                        </p>
                        <h:panelGrid columns="2">
                            <h:form>
                                <p:growl id="mensaje" showDetail="true" showSummary="true" sticky="true"/>
                                <p:commandButton value="Comprar" icon="ui-icon-tag"
                                                 action="#{detalleProductoMB.comprarProducto}"/>
                                <p:commandButton value="AÃ±adir al carrito" update="mensaje"
                                                 actionListener="#{detalleProductoMB.agregarAlCarrito}"/>
                            </h:form>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </ui:define>
    </ui:composition>
    
</html>
