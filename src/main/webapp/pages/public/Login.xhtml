<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Ingresar</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="signin.css"/>
    </h:head> 
    
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <p:growl id="mensaje" showDetail="true" showSummary="true" sticky="true"/>
                <h2 class="form-signin-heading"><h:outputText value="Ingresar" /></h2>
                    <p:inputText id="username" value="#{loginMB.userName}" 
                                 required="true" 
                                 requiredMessage="Debe indicar el nombre de usuario."
                                 pt:placeholder="Email"
                                 pt:autofocus="true"
                                 styleClass="form-control"/>

                    <p:password id="password" value="#{loginMB.userPassword}"
                                required="true"
                                requiredMessage="Debe indicar la contraseña."
                                pt:placeholder="Contraseña"
                                styleClass="form-control"/>
                    
                    <p:commandButton value="Ingresar" action="#{loginMB.login()}" update="mensaje"
                                     styleClass="btn btn-lg btn-primary btn-block"/>
                    <div style="width: 100%; text-align: center; padding-top: 10px;">
                        <p:link outcome="/pages/public/CrearCuenta" value="Crear una cuenta"/>
                    </div>
            </h:form>
        </div>
    </h:body>    
</html>
