<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/menuTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="Usuarios"/>
        </ui:define>
        
        <ui:define name="centro">
            <p:panel header="Usuarios">
                <h:form id="formulario">
                    <p:dataTable id="tbl" var="users" value="#{usuariosMB.listaUsuarios}"
                                 paginatorTemplate="{CurrentPageReport} {PageLinks}"
                                 paginator="true"
                                 pageLinks="10"
                                 style="text-align: center;">
                        
                        <p:column headerText="Email" style="width: 250px;">
                            <h:outputText value="#{users.email}"/>
                        </p:column>
                        
                        <p:column headerText="Nombre">
                            <h:outputText value="#{users.nombre} #{users.apellido}"/>
                        </p:column>
                        
                        <p:column headerText="Estado">
                            <h:outputText value="#{users.status}"/>
                        </p:column>
                        
                        <p:column headerText="Rol">
                            <h:outputText value="#{users.role}"/>
                        </p:column>
                        
                        <p:column headerText="Fecha Creacion" width="150px">
                            <h:outputText value="#{users.initDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>    
                        </p:column>
                        
                        <p:column >
                            <p:commandButton value="#{users.status eq 'ACTIVO' ? 'Inactivar' : 'Activar'}" style="width: 100px;"
                                             action="#{usuariosMB.cambiarStatus(users)}" 
                                             update=":formulario"/>
                        </p:column>                    
                        
                    </p:dataTable>
                </h:form>    
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
