<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/WEB-INF/template/menuTemplate.xhtml">
        <ui:define name="centro">
            <h:form rendered="#{indexMB.listaProductos ne null}">
                <!--Mensaje global -->
                <p:growl autoUpdate="true" showDetail="true" showSummary="true" sticky="true"/>
                <!-- Productos -->
                <ui:repeat value="#{indexMB.listaProductos}" var="p">
                    <p:panel header="#{p.titulo}" toggleable="true" toggleSpeed="500" style="margin: 10px">
                        <h:panelGrid columns="2" cellspacing="10">
                            <p:graphicImage width="200px" alt="#{p.titulo}" url="#{indexMB.getOneFoto(p)}"/>
                            <h:panelGrid columns="1">
                                <h:outputText value="#{p.descripcion}" escape="false"/>
                                    <p:commandButton action="/pages/public/DetalleProducto" value="Ver" icon="ui-icon-search">
                                        <f:param name="selectedProduct" value="#{p.id}"/>
                                    </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </ui:repeat>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
